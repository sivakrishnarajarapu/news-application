<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emp details</title>
    <link rel="stylesheet" href="{% static "css/emp.css" %}">
</head>
<body>
<h1>Employee Information</h1>
{% if emp_list %}
<table>
    <thead>
        <th>Eid</th>
        <th>Eno</th>
        <th>Ename</th>
        <th>Esal</th>
        <th>Eaddress</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{ emp.id }}</td>
        <td>{{ emp.eno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.esal }}</td>
        <td>{{ emp.eaddr }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No Records Found </p>
{% endif %}

</body>
</html>
